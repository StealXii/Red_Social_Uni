<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, user-escalable=no, initial-scale=1, maximum-scale=1. minimum-scale=1 "/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="../assets/css/main.css"/>
	</head>

	<body>
		<div class="contentaux">
		<div class="login" id="login">
			<form action=" ">
				<div class="user-img">
                    <img src="../assets/images/user.png" alt="Avatar"/>
                </div>
				<div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                </div>
				<div class="boton-entrar" id="boton1">
					<input type="submit" value="Entrar">
					<input type="button" onclick="window.location.href = './registro.html'" value="Registrar">
				</div>
			
			</form>
			<div class="forgot">
                <a href="#">¿Recordar contraseña?</a>
            </div>   
		</div>
		</div>
	</body>
</html>
